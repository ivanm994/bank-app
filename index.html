<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bank-app</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button id="accounts" class="btn btn-primary me-2">Accounts</button>
              </li>
              <li class="nav-item">
                <button id="addAccount" class="btn btn-addAcc me-2">Add Accounts</button>
              </li>
              <li class="nav-item">
                <button id="editDeleteAccount" class="btn btn-EditDeleteAcc me-2">Edit/Delete Accounts</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <section class="container">
      <!-- ACCOUNT VIEW SECTION -->
      <div class="accountView view">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 class="text-center py-5">Accounts</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full name</th>
                        <th scope="col">Deposit</th>
                        <th scope="col">Card</th>
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
        </div>
      </div>

      <!-- ADD ACCOUNT VIEW SECTION-->
      <div class="addAccountView view">
        <div class="row">
          <div class="col-8 offset-2">
            <h1 class="text-center py-5">Add account</h1>
            <input class="form-control mb-3" type="text" placeholder="ID" name="id">
            <input class="form-control mb-3" type="text" placeholder="Full name" name="fullName">
            <input class="form-control mb-3" type="text" placeholder="Deposit" name="deposit">
            <input class="form-control mb-3" type="text" placeholder="Card" name="card">
            <button id="saveAccount" class="btn btn-primary form-control">Add account</button>
          </div>
        </div>
      </div>

      <!-- EDIT-DELETE VIEW SECTION-->
      <div class="editDeleteView view">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 class="text-center py-5">Accounts</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full name</th>
                        <th scope="col">Deposit</th>
                        <th scope="col">Card</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                         
                    </tbody>
                  </table>
            </div>
        </div>

        <!-- EDIT ACCOUNT VIEW SECTION -->
        <div class="editAccountView view">
          <div class="row">
            <div class="col-8 offset-2">
              <h1 class="text-center py-5">Edit account</h1>
              <input class="form-control mb-3" type="text" placeholder="ID" name="id">
              <input class="form-control mb-3" type="text" placeholder="Full name" name="fullName">
              <input class="form-control mb-3" type="text" placeholder="Deposit" name="deposit">
              <input class="form-control mb-3" type="text" placeholder="Card" name="card">
              <button id="updateAccount" class="btn btn-primary form-control">Update account</button>
            </div>
          </div>
        </div>
  
    </section>
    
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
